<div class="container">
  
    <mat-toolbar>
        <span>Usuarios</span>
        <span class="example-spacer"></span>          
        <button mat-raised-button color="primary" [routerLink]="['/dashboard/crear-usuario']">Agregar usuario</button>
        <!-- <span class="example-spacer"></span> para ponerlo al medio -->
        

    </mat-toolbar>

    <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Palabra clave" #input autocomplete="off">
    </mat-form-field>

    <div *ngIf="listUsuarios.length>0">
      <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource" matSort>

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="usuario">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
              <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="apellido">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
              <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="sexo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </th>
              <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
            </ng-container>
    
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element; let i=index" style="text-align: right;"> 
                    <a class="pointer" style="color: #1878b0;" matTooltip="Buscar usuarios">
                        <mat-icon>search</mat-icon>
                    </a>
    
                    <a class="pointer" style="color: #ff8000;" matTooltip="Editar usuario">
                        <mat-icon>edit</mat-icon>
                    </a>
    
                    <a class="pointer" (click)="eliminarUsuario(i)" style="color: red;" matTooltip="Eliminar usuario">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
              </ng-container>
          
    
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons 
          aria-label="Select page of periodic elements">
    </mat-paginator>

    </div>
    </div>

    <div *ngIf="listUsuarios.length==0">
    <h2>No hay usuarios</h2>
    </div>
 



      
</div>
