<div class="body">
  <div class="login">
    <mat-spinner *ngIf="loading" diameter="50" class="spinerLogin"></mat-spinner>

    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
      <img src="../../../assets/img/user.png" width="45%">
      <h1>Login</h1>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput autocomplete="off" formControlName="usuario">
      </mat-form-field>

      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Contrasena</mat-label>
        <input type="password" matInput autocomplete="off" formControlName="password">
      </mat-form-field>
      <br>
      <button type="submit" mat-raised-button color="primary" class="ancho boton" [disabled]="form.invalid" >Ingresar</button>

    </form>
  </div>
</div>
